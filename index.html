<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>ToDo-List</h1>
    </header>

    <main class="main">
        <div class="left">
            <div class="top">
                <button id="inbox" class="top-btns">
                    <i class="fas fa-inbox"></i>
                    Inbox</button>
                <button id="today" class="top-btns">
                    <i class="fas fa-calendar-day"></i>
                    Today</button>
                <button id="thisweek" class="top-btns">
                    <i class="fas fa-calendar-week"></i>
                    This Week</button>
            </div>
            <h1>Projects</h1>
            <div class="projects">
                <div class="project-list">
                    <button class="project"><i class="fas fa-tasks"></i>project1</button>
                    <button class="project"><i class="fas fa-tasks"></i>project2</button>
                </div>
                <button id="addproject" class="project"><i class="fas fa-plus"></i>Add Project</button>
            </div>
        </div>

        <div id="right" class="right">
            <h1 id="top-text">Inbox</h1>
            <div class="tasks" id="tasks">
                <div class="task">
                    <p>lorem ipsum dolor sit amet,</p>
                </div>
            </div>
            <button id="addtask"><i class="fas fa-plus"></i>Add Task</button>
        </div>
    </main>
</body>
</html>
