<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>ToDo-List</h1>
    </header>

    <main class="main">
        <div class="left">
            <h1 class="textborder">Home</h1>
            <div class="top">
                <button id="inbox" class="top-btns">
                    <i class="fas fa-inbox"></i>
                    Inbox</button>
                <button id="today" class="top-btns">
                    <i class="fas fa-calendar-day"></i>
                    Today</button>
                <button id="thisweek" class="top-btns">
                    <i class="fas fa-calendar-week"></i>
                    This Week</button>
            </div>
            <h1 class="textborder">Projects</h1>
            <div class="projects">
                <div class="project-list">

                </div>

                <form id="projectForm" class="hidden" autocomplete="off">
                    <div class="projectIcon">
                        <span><i class="fas fa-tasks"></i></span>
                    </div>
                    <div class="inputField">
                        <input type="text" id="projectInput" placeholder="Enter Project Name" maxlength="24">
                        <div class="formButtons">
                            <input type="submit" id="projectsubmitbtn" class="projectSubmitBtn" value="Add">
                            <input type="button" id="projectcancelbtn" class="projectCancelBtn" value="Cancel">
                        </div>
                    </div>
                </form>

                <button id="addproject" class="project"><i class="fas fa-plus"></i>Add Project</button>

            </div>
        </div>

        <div id="right" class="right">
            <h1 id="top-text">Inbox</h1>
            <div class="tasks" id="tasks">
                
            </div>

            <form id="taskForm" class="hidden" autocomplete="off">
                <div class="inputField">
                    <label>Title:</label>
                    <input type="text" id="listInput" placeholder="What to do?" required>
                    <label>Details(optional):</label>
                    <textarea type="text" id="listInputDetail" placeholder="eg: I'm just gonna procrastinate, aren't I?"
                        wrap="hard"></textarea>
                    <label for="Date">Date:</label>
                    <input type="date" id="listInputDate" name="Date" required>
                    <div class="formButtons">
                        <input type="submit" id="tasksubmitbtn" class="listSubmitBtn" value="Add">
                        <input type="button" id="taskcancelbtn" class="listCancelBtn" value="Cancel">
                    </div>
                </div>
            </form>


            <button id="addtask"><i class="fas fa-plus"></i>Add Task</button>
        </div>
    </main>
</body>

</html>
